<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mood Tracker Login</title>
  <meta name="description" content="Log in to your Mood Tracker account to record and monitor your daily mood, energy, and personal notes securely.">
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/main.css" />
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-dark bg-opacity-50">

  <!-- Background GIF overlay -->
  <div class="background-gif"></div>
  <div class="overlay"></div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg p-4 rounded-4">
          <h1 class="text-center mb-4">Mood Tracker Login</h1>
          <form id="loginForm">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Enter username"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input 
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter password"
              required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
